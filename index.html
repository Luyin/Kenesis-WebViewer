<script type="text/javascript">
    $().ready(function() {
    	$page = $('.full-page');
        image_src = $page.data('image');

        if(image_src !== undefined){
            image_container = '<div class="full-page-background" style="background-image: url(' + image_src + ') "/>'
            $page.append(image_container);
        }

        setTimeout(function() {
            // after 1000 ms we add the class animated to the login/register card
            $('.card').removeClass('card-hidden');
        }, 700)
    });

    function login()
    {
        var id = document.getElementById('input_id');
        var password = document.getElementById('input_password');

        var cridential = {
            userid : id.value,
            password : password.value
        };

        $.ajax({
            url: '/api/auth',
            method : 'POST',
            contentType : "application/json",
            data : JSON.stringify(cridential),
            success : function(response){
                sessionStorage.setItem("kenesis", response.token);
                location.href = "htdocs/views/filebrowser.html";
            },
            statusCode : {
                401 : function(){
                    var span = document.createElement('span');
                    span.className = "material-icons form-control-feedback";
                    span.innerText = "clear";
                    document.getElementById('input_password').parentNode.appendChild(span);
                    document.getElementById('input_password').parentNode.classList.add("has-error");
                }
            }
        })
    }
</script>
